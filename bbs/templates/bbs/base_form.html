

 {% for field in form %}
 <div class="form-group">
     <label class="text-light" for="">{{ field.label}}</label>
     <div>{{ field }}</div>
     {% for error in field.errors %}
     <div class="field-error">
         {{ error }}
     </div>
     {% endfor %}
<small class="text-light"></small>
     {{ field.help_text }}
 </div>
 {% endfor %}
